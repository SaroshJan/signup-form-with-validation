<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main class="container">
    <article class="intro">
      <h1 class="intro-heading">Learn to code by watching others</h1>
      <p class="intro-para">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>
    </article>

    <div class="registeration-container">
      <div class="trail-container">
        <p class="trail"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </div>

      <form class="registration-form" id="form">
        <div class="form-field">
          <input type="text" id="fname" name="fname" placeholder="First Name" autocomplete="off">
          <img src="/images/icon-error.svg" alt="error" class="error-img">
          <small></small>
        </div>

        <div class="form-field">
          <input type="text" id="lname" name="lname" placeholder="Last Name" autocomplete="off">
          <img src="/images/icon-error.svg" alt="error" class="error-img">
          <small></small>
        </div>

        <div class="form-field">
          <input type="text" name="email" id="email" placeholder="Email Address" autocomplete="off">
          <img src="/images/icon-error.svg" alt="error" class="error-img">
          <small></small>
        </div>

        <div class="form-field">
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
          <img src="/images/icon-error.svg" alt="error" class="error-img">
          <small></small>
        </div>

        <div class="form-field">
          <input type="submit" value="Claim your free trial">
        </div>

        <div class="terms-container">
          <p class="terms">By clicking the button, you are agreeing to our <b class="bold-red">Terms and Services</b>
          </p>
        </div>
      </form>
    </div>
  </main>

  <script src="/js/app.js"></script>
</body>

</html>
